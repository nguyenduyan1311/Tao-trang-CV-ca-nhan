<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div {
        border: dashed mediumblue;
        margin: 10% 30%;
    }
    table {
        margin: 0% 5% 0% 5%;
    }
    ul {
        margin: 5% 5% 5% 5%;
    }
    h3,p {
        margin: 0px;
    }
</style>
<body>
<div>
    <table>
        <tr>
            <th style="width: 25%"><img style="width:70%; height:70%" src="https://i.imgur.com/tsYbm20.jpg" alt="Avatar"></th>
            <th style="text-align: left">
                <table style="border: none; margin: 0% 0%" width="100%">
                    <tr>
                        <td ><h3 style="margin-top: 5%">Họ và tên:</h3></td>
                        <td>Nguyễn Văn A</td>
                    </tr>
                    <tr>
                        <td><h3>Địa chỉ:</h3></td>
                        <td>A - B - C</td>
                    </tr>
                    <tr>
                        <td><h3>Số điện thoại:</h3></td>
                        <td>0123456789</td>
                    </tr>
                    <tr>
                        <td><h3>Email:</h3></td>
                        <td><a href="https://www.abcdef@gmail.com">https://www.abcdef@gmail.com</a></td>
                    </tr>
                </table>
            </th>
        </tr>
    </table>
    <hr>
    <ul>
        <li><p><strong>Học vấn:</strong>Tốt nghiệp THPT</p></li>
        <li><p><strong>Bằng cấp:</strong>Không có</p></li>
        <li><p><strong>Kỹ năng:</strong>Không có</p></li>
        <li><p><strong>Kinh nghiệm:</strong>Không có</p></li>
        <li><p><strong>Định hướng phát triển cá nhân:</strong>Không có</p></li>
    </ul>
</div>
</body>
</html>
